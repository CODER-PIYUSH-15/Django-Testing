<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-column my-4">
        <div class="row justify-content-center text-center">
          <div class="col-3 border border-2 border-dark">Name</div>
          <div class="col-9 border border-2 border-dark">{{ request.user.first_name }}</div>
        </div>
        <div class="row justify-content-center text-center">
          <div class="col-3 border border-2 border-dark">Email</div>
          <div class="col-9 border border-2 border-dark">{{ request.user.email }}</div>
        </div>
        <div class="row justify-content-center text-center">
          <div class="col-3 border border-2 border-dark">Username</div>
          <div class="col-9 border border-2 border-dark">{{ request.user.username }}</div>
        </div>
      </div>
      <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <div class="container my-3 border border-2 border-dark p-2">
      <form method="post">
        {% csrf_token %}
          <div class="mb-3">
            <label for="Email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="Email1" name="email" value="{{ request.user.email }}">
          </div>
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="firstname" value="{{ request.user.first_name }}">
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="lastname" value="{{ request.user.last_name }}">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
