<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="d-flex flex-column p-2">
          {% for i in student %}
          <div class="row">
            <div class="col-2 border border-1 border-dark">
              <h4>{{ i.roll }}</h4>
            </div>
            <div class="col-3 border border-1 border-dark">
              <h4>{{ i.name }}</h4>
            </div>
            <div class="col-5 border border-1 border-dark">
              <h4>{{ i.department }}</h4>
            </div>
            <div class="col-2 border border-1 border-dark p-1">
              <a href="/delete/{{ i.sid }}" class="btn btn-danger">Delete</a>
            </div>
          </div>
          {% endfor %}
        </div>
        <a href="/signup" class="btn btn-warning">Sign Up</a>
        <a href="/signin" class="btn btn-success">Sign In</a>
        <a href="/profile" class="btn btn-secondary">Profile</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
